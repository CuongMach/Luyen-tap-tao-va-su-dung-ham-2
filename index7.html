<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    function isInteger(a, b) {
        return [a,b] = [b,a]
    }

    let a = parseInt(prompt("Nhập số a"))
    let b = parseInt(prompt("Nhập số b"))
    document.write(isInteger(a, b))
</script>
</body>
</html>
