<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function perimeter (r){

        return 2*Math.PI*r
    }
    function acreage (r){
        return Math.PI*Math.pow(r, 2)
    }
    let r = parseInt(prompt("Nhập bán kính"))
    alert("Chu vi hình tròn là " + perimeter(r))
    alert("Diện tích hình tròn là " + acreage(r))
</script>
</body>
</html>
