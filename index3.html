<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function factorial(x){
        let sum = 1;
        for (let i=1; i <=x; i++){
            sum = sum * i;
        }
        return sum;
    }
    let x = parseInt(prompt("Nhập số"))
    alert("Giai thừa của " + x + " là " + factorial(x))
</script>
</body>
</html>
